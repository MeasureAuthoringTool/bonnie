development:
  sessions:
    default:
      database: bonnie_development
      # database: bonnie_production-2016-03-24-23
      hosts:
        - localhost:27017
test:
  sessions:
    default:
      database: bonnie_test
      hosts:
        - localhost:27017
      options:
        read: primary
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
production:
  sessions:
    default:
      database: bonnie_production
      hosts:
        - localhost:27017

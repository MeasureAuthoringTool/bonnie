defaults: &defaults
  version: 1.6.13
  hqmfjs_libraries_version: 2.0.0
  enable_logging: true
  enable_rationale: true
  check_crosswalk: false
  measure_period_start: 1325376000
  nlm:
    ticket_url: https://vsac.nlm.nih.gov/vsac/ws/Ticket
    api_url: https://vsac.nlm.nih.gov/vsac/svs/RetrieveMultipleValueSets
    profiles_url: https://vsac.nlm.nih.gov/vsac/profiles
    latest_profile_url: https://vsac.nlm.nih.gov/vsac/program/CMS%20eCQM/latest%20profile
    profile: Latest eCQM
  record:
    # This value should not exceed 16000000 as that is the current size limit of a document in MongoDB.
    max_size_in_bytes: 12000000
  enable_client_error_email: true
  # Place holder email addresses for email alerts. This email is not valid.
  # This email should be configured in a '<root>/config/email.yml' file
  # for deployments.
  bonnie_email: bonnie@example.com # For standard notifications
  bonnie_error_email: bonnie@example.com # For frontend/backend exceptions

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults

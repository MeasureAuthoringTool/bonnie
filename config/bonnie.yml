defaults: &defaults
  version: 6.1.2
  enable_logging: true
  enable_rationale: true
  check_crosswalk: false
  vsac:
    auth_url: https://vsac.nlm.nih.gov/vsac/ws
    content_url: https://vsac.nlm.nih.gov/vsac/svs
    utility_url: https://vsac.nlm.nih.gov/vsac
    default_profile: eCQM Update 2020-05-07
    default_program: CMS eCQM and Hybrid Measure
    default_release: eCQM Update 2020-05-07
  enable_client_error_email: true
  # oldest version of QDM that can be loaded
  support_fhir_version: 4.0.1
  # the harp instance that we use for authentication
  harp_idp_url: https://harp.cms.gov/login
  # Place holder email addresses for email alerts. This email is not valid.
  # This email should be configured in a '<root>/config/email.yml' file
  # for deployments.
  bonnie_email: bonnie@example.com # For standard notifications
  bonnie_error_email: bonnie@example.com # For frontend/backend exceptions
  ## --- Session auto-logout ---
  # Show inactive session warning MS, default is 600000 (10 min)
  show_warning_inactive_ms: 600000
  # Logout inactive session MS, default is 900000 (15 min)
  logout_inactive_ms: 900000

  virus_scan:
    enabled: false
    scan_url: 'http://localhost:5000/scan-file'
    api_key: '1234567'
    timeout: 30
  # DEV
  # Spreadsheet Example: https://docs.google.com/spreadsheets/d/15Tje3oiUfYgU24RiX-fUs-hH08dFOvW7_ysyAN8vxuc/edit#gid=0
  # Spreadsheet's JSON:  https://spreadsheets.google.com/feeds/list/15Tje3oiUfYgU24RiX-fUs-hH08dFOvW7_ysyAN8vxuc/od6/public/values?alt=json
  spreadsheet_location: 'https://spreadsheets.google.com/feeds/list/15Tje3oiUfYgU24RiX-fUs-hH08dFOvW7_ysyAN8vxuc/od6/public/values?alt=json'

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
  smtp_port: 25
  smtp_hostname: "localhost"
  smtp_tls: false
  virus_scan:
    enabled: true
    scan_url: 'http://localhost:5000/scan-file'
    api_key: '1234567'
    timeout: 30
  # PROD
  # https://docs.google.com/spreadsheets/d/1RJ2LV5yrTuL0wpQG2Op9lXIf6pP3ExCBF_XC_iTgo8k/edit#gid=0
  # https://spreadsheets.google.com/feeds/list/1RJ2LV5yrTuL0wpQG2Op9lXIf6pP3ExCBF_XC_iTgo8k/od6/public/values?alt=json
  spreadsheet_location: 'https://spreadsheets.google.com/feeds/list/1RJ2LV5yrTuL0wpQG2Op9lXIf6pP3ExCBF_XC_iTgo8k/od6/public/values?alt=json'

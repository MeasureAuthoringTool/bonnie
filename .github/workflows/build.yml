name: Continuous Integration

on:
  push:
    branches: [master, bonnie-prior, bonnie-on-fhir, feature/github_actions]
  pull_request:
    branches: [master, bonnie-prior, bonnie-on-fhir, feature/github_actions]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:3.4.23
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.4
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true

      - name: Install bundler & bundle-audit
        run: |
          gem install bundler -v 2.1.4
          gem install bundle-audit

      - name: Install ruby gems
        run: bundle install --jobs 4 --retry 3

#      - name: Run Rubocop
#        env:
#          RAILS_ENV: test
#        run: |
#          bundle exec rubocop

#      - name: Execute Brakeman static vulnerability analysis
#        run: bundle exec brakeman -qAzw1

      - name: Perform audit check for vulnerabilities
        env:
          RAILS_ENV: test
        run: bundle exec bundle-audit check --update

      - name: Set and run up overcommit
        run: |
          git config --global user.email "overcommitd@semanticbits.com"
          git config --global user.name "GitHub Actions CI"
          bundle exec overcommit --sign
          bundle exec overcommit --run

      - name: Build and test with Rake
        env:
          RAILS_ENV: test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: bundle exec rake test

      - name: Yarn install
        run: yarn install

      - name: Yarn audit
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: audit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage/.resultset.json
          fail_ci_if_error: true

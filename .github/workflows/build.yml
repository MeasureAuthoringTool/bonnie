name: Build

on:
  push:
    branches: [master, bonnie-prior, bonnie-on-fhir, feature/github_actions]
  pull_request:
    branches: [master, bonnie-prior, bonnie-on-fhir, feature/github_actions]

jobs:
  ci-cd:

    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:3.4.23
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.4
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true

      - name: Install bundler & bundle-audit
        run: |
          gem install bundler -v 2.1.4
          gem install bundle-audit

      - name: Install ruby gems
        run: bundle install --jobs 4 --retry 3

#      - name: Run Rubocop
#        env:
#          RAILS_ENV: test
#        run: |
#          bundle exec rubocop

      - name: Perform audit check for vulnerabilities
        env:
          RAILS_ENV: test
        run: |
          bundle exec bundle-audit update && bundle exec bundle-audit check

      - name: Build and test with Rake
        env:
          RAILS_ENV: test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: bundle exec rake

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage/.resultset.json
          fail_ci_if_error: true

      - name: Store the coverage report as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/.resultset.json

  upload-codacy-coverage:
    name: Upload code coverage to Codacy
    needs: ci-cd
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v2
        with:
          name: coverage

      - name: Upload code coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: .resultset.json

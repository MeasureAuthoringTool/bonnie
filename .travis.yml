language: ruby
rvm:
  - "1.9.3"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script: export DISPLAY=:99.0 && bundle exec rake jasmine:ci
notifications:
  email:
    recipients:
      - healthcare-ci@googlegroups.com
    on_failure: change
branches: 
  only:
    - master
    - develop